<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calendar-container">

        <div id="head">
            <h5>Friday April 1</h5>
        </div>

        <div id="outer">
            <div class="inner">
                <p>ALL DAY-Sample item</p>
            </div>
        </div>

        <div class="Am_container">
            <div class="am">

                <h1>AM</h1>

                <div class="timecontainer">

                    <div id="9" class="slot">9:00</div>
                    <div id="9.5" class="timeslothalf">9:30</div>
                    <div id="10" class="timeslotfull">10:00</div>
                    <div id="10.5" class="timeslothalf">10:30</div>
                    <div id="11" class="timeslotfull">11:00</div>
                    <div id="11.5" class="timeslothalf">11:30</div>

                </div>

            </div>
        </div>

        <div class="Pm_container">
            <div class="pm">
                <h1>PM</h1>

                <div class="timecontainer">
                    <div id="12" class="slot">12:00</div>
                    <div id="12.5" class="timeslothalf">12:30</div>
                    <div id="13" class="timeslotfull">1:00</div>
                    <div id="13.5" class="timeslothalf">1:30</div>
                    <div id="14" class="timeslotfull">2:00</div>
                    <div id="14.5" class="timeslothalf">2:30</div>
                    <div id="15" class="timeslotfull">3:00</div>
                    <div id="15.5" class="timeslothalf">3:30</div>
                    <div id="16" class="timeslotfull">4:00</div>
                    <div id="16.5" class="timeslothalf">4:30</div>
                    <div id="17" class="timeslotfull">5:00</div>
                    <div id="17.5" class="timeslothalf">5:30</div>
                    <div id="18" class="timeslotfull">6:00</div>
                    <div id="18.5" class="timeslothalf">6:30</div>
                    <div id="19" class="timeslotfull">7:00</div>
                    <div id="19.5" class="timeslothalf">7:30</div>
                    <div id="20" class="timeslotfull">8:00</div>
                    <div id="20.5" class="timeslothalf">8:30</div>

                </div>

            </div>
        </div> 


    </div>

    <script src="./data.js"></script>

</body>

</html>
